        * *, *::before, *::after {

      <!-- button -->
      <button style="margin: 30px;" id="nextPageButton"> Click to Open Next Page</button>

    <script>
        // JavaScript function to handle button click
        document.getElementById('nextPageButton').addEventListener('click', function() {
            // Redirect to the next page (replace 'next-page.html' with the actual URL of your next page)
            window.location.href = 'birthday.html';
        });

    //    audio
    window.addEventListener("DOMContentLoaded", event => {
            const audio = document.querySelector("audio");
            audio.volume = 0.2;

            // Play the audio when the DOM is loaded
            audio.play();

            // Add an "ended" event listener to loop the audio
            audio.addEventListener("ended", () => {
                audio.currentTime = 0; // Reset the audio to the beginning
                audio.play(); // Play the audio again
            });
        });
    </script>
