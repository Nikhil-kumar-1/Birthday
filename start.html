<script>
        // JavaScript function to handle button click
       
        var button = document.getElementById("nextPageButton");

// Add a click event listener to the button
button.addEventListener("click", function() {
    // Redirect the user to the birthday.html page
    window.location.href = "birthday.html";
});
    //    audio
    window.addEventListener("DOMContentLoaded", event => {
            const audio = document.querySelector("audio");
            audio.volume = 0.2;

            // Play the audio when the DOM is loaded
            audio.play();

            // Add an "ended" event listener to loop the audio
            audio.addEventListener("ended", () => {
                audio.currentTime = 0; // Reset the audio to the beginning
                audio.play(); // Play the audio again
            });
        });
    </script>
