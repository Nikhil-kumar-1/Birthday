<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
           
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error-message {
            color: red;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <button type="button" id="loginButton">Login</button>
        </form>
    </div>

    <script>
        const username = "ayunik";
        const password = "ayunik";
        const sentences = [
            "Username:Your favourite colour ",
            "Password: Your favourite food",
        ];

        document.getElementById("loginButton").addEventListener("click", function() {
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            if (enteredUsername === username && enteredPassword === password) {
                document.getElementById("errorMessage").textContent = "";
                alert("Login successful! Your username and password are correct.");
                // Redirect to another page
                window.location.href = "birthday.html";
            } else {
                const randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
                document.getElementById("errorMessage").textContent = "Invalid username or password. Try guessing this sentence: " + randomSentence;
            }
        });
    </script>
</body>
</html>
