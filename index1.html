<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url("//fonts.googleapis.com/css?family=Pacifico|Roboto:700|Kaushan+Script");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #010101;
      font-family: 'Roboto', sans-serif;
      color: whitesmoke;
    }

    .birthday-message {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
    }

    .stage {
      height: 300px;
      width: 80vw;
      /* Adjusted for mobile */
      max-width: 500px;
      /* Added for mobile */
      perspective: 9999px;
      transform-style: preserve-3d;
      margin-bottom: 50px;
    }

    .layer {
      width: 80vw;
      /* Adjusted for mobile */
      max-width: 300px;
      /* Added for mobile */
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      animation: à² _à²  5s infinite alternate ease-in-out -7.5s;
      animation-fill-mode: forwards;
      transform: rotateY(40deg) rotateX(33deg) translateZ(0);
    }

    .layer:after {
      font: 100px/0.65 "Pacifico", "Kaushan Script", Futura, "Roboto", "Trebuchet MS", Helvetica, sans-serif;
      content: "Happy \a Birthday!\a ChatGptðŸŽ‚ðŸ’–";
      white-space: pre;
      text-align: center;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 20px;
      /* Adjusted for mobile */
      left: 0;
      /* Added for mobile */
      right: 0;
      /* Added for mobile */
      color: whitesmoke;
      letter-spacing: -2px;
      text-shadow: 4px 0 10px rgba(0, 0, 0, 0.13);
    }

    .layer:nth-child(n+10):after {
      -webkit-text-stroke: 3px rgba(0, 0, 0, 0.25);
    }

    .layer:nth-child(n+11):after {
      -webkit-text-stroke: 15px dodgerblue;
      text-shadow: 6px 0 6px #00366b, 5px 5px 5px #002951, 0 6px 6px #00366b;
    }

    .layer:nth-child(n+12):after {
      -webkit-text-stroke: 15px #0077ea;
    }

    .layer:last-child:after {
      -webkit-text-stroke: 17px rgba(0, 0, 0, 0.1);
    }

    .layer:first-child:after {
      color: #fff;
      text-shadow: none;
    }

    @keyframes à² _à²  {
      100% {
        transform: rotateY(-40deg) rotateX(-43deg);
      }
    }

    .gallery-container {
      position: relative;
      width: 80vw;
      /* Adjusted for mobile */
      max-width: 300px;
      /* Added for mobile */
      height: 200px;
      /* Added for mobile */
      transform-style: preserve-3d;
      animation: rotate 35s linear infinite;
    }

    .gallery-container span {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: center;
      transform-style: preserve-3d;
      transform: rotateY(calc(var(--i) * 45deg)) translateZ(380px);
    }

    .gallery-container span img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes rotate {
      from {
        transform: perspective(1200px) rotateY(0deg);
      }

      to {
        transform: perspective(1200px) rotateY(360deg);
      }
    }

    .nextPageButton {
      background-color: rgb(76, 76, 253);
      padding: 10px;
      cursor: pointer;
      color: white;
      border: none;
      outline: none;
      border-radius: 5px;
      margin-top: 10px;
      text-decoration: none;
    }

    .nextPageButton a {
      color: white;
      text-decoration: none;
    }

    /* animation */
  </style>
</head>

<body>
  <button class="nextPageButton" id="nextPageButton"><a href="birthday.html">Open Next Page</a></button>
  <div class="stage">

    <div class="layer"></div>

  <audio src="music1.mp3"></audio>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const birthdayButton = document.getElementById("nextPageButton");

      birthdayButton.addEventListener("click", function () {
        window.location.href = "birthday.html"; // Redirect to birthday.html
      });
    });

    window.addEventListener("DOMContentLoaded", event => {
      const audio = document.querySelector("audio");
      audio.volume = 0.2;

      // Play the audio when the DOM is loaded
      audio.play();

      // Add an "ended" event listener to loop the audio
      audio.addEventListener("ended", () => {
        audio.currentTime = 0; // Reset the audio to the beginning
        audio.play(); // Play the audio again
      });
    });

  </script>
</body>

</html>
